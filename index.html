<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="script.js"></script>

    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

<body class='bg-light'>

    <!-- ALERTS -->
    <div class="alert alert-success mb-0 alert-dismissible alert-absolute fade" id="successAlert" role="alert"
        data-mdb-color="secondary">
        <i class="fas fa-check me-2"></i>
        Listing created!
        <button type="button" class="btn-close ms-2" data-mdb-dismiss="alert" aria-label="Close"></button>
    </div>
    <style>
        #successAlert {
            right: 25px;
            top: 25px;
        }
    </style>

    <!-- Navbar -->
    <nav class="navbar navbar-expand navbar-dark bg-warning d-none">
        <!-- Container wrapper -->
        <div class="container-fluid">

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Listings</a>
                    </li>
                </ul>
            </div>
            <!-- Collapsible wrapper -->

            <!-- Right elements -->
            <div class="d-flex align-items-center">
                <!-- Icon -->
                <a class="text-reset me-3" href="#">
                    <i class="fas fa-shopping-cart"></i>
                </a>

                <!-- Notifications -->
                <a class="text-reset me-3 dropdown-toggle hidden-arrow" href="#" id="navbarDropdownMenuLink"
                    role="button" data-mdb-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-bell"></i>
                    <span class="badge rounded-pill badge-notification bg-danger">1</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                    <li>
                        <a class="dropdown-item" href="#">Some news</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">Another news</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                </ul>

                <!-- Avatar -->
                <a class="dropdown-toggle d-flex align-items-center hidden-arrow" href="#" id="navbarDropdownMenuLink"
                    role="button" data-mdb-toggle="dropdown" aria-expanded="false">
                    <img src="https://mdbootstrap.com/img/new/avatars/2.jpg" class="rounded-circle" height="25" alt=""
                        loading="lazy" />
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                    <li>
                        <a class="dropdown-item" href="#">My profile</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">Settings</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">Logout</a>
                    </li>
                </ul>
            </div>
            <!-- Right elements -->
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->

    <!-- New Listing BTN -->
    <button id="toggleMyModal" type="button" class="btn btn-sm btn-warning btn-rounded" data-mdb-toggle="modal"
        data-mdb-target="#newListingForm">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg"
            viewBox="0 0 16 16">
            <path d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z" />
        </svg>
    </button>
    <style>
        #toggleMyModal {
            position: fixed;
            bottom: 25px;
            right: 25px;
            height: 45px;
            z-index: 10;
        }
    </style>


    <!-- CONTENT -->
    <div class="container mt-3 mb-5" style='height:80vh;'>
        <h1 class='text-center mb-3 mt-5'>Listings Companion App</h1>
        <div id='test' class="row row-cols-1 row-cols-md-1 g-4">
            <div class="col d-none">
                <div class="card border bg-warning">
                    <div class="card-body">
                        <h5 class="card-title">Static Card</h5>
                        <h5 class="card-text text-secondary">500$</h5>
                        <p class="card-text">
                            Listing description
                        </p>
                        <hr>
                        <div class='fw-light'>Category</div>
                        <div class="fw-light fst-italic">666 days ago</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- X -->

    <!-- Modal -->
    <div class="modal top fade" id="newListingForm" tabindex="-1" aria-labelledby="newListingForm" aria-hidden="true"
        data-mdb-backdrop="true" data-mdb-keyboard="true">
        <div class="modal-dialog   modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New Listing</h5>
                    <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- <div class="modal-body"> -->
                <form id="newListing" class='modal-body bg-white rounded shadow-sm p-3'>
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" name="title" id="title" required
                            placeholder="Vintage mug">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="text" class="form-control" name="price" required placeholder="999$">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" name="description" rows="3" required
                            placeholder="Two wheels and an engine... What else can you ask for?"></textarea>
                    </div>
                    <label for="category" class="form-label">Category</label>
                    <select id="categorySelector" name="category" class="form-select mb-3" required>
                        <option value=""></option>
                    </select>
                    <button id='newListingBtn' type="submit" class="btn btn-warning w-100 shadow-0">Create</button>
                </form>
                <!-- </div> -->

            </div>
        </div>
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation example">
        <ul id='pagination' class="pagination d-flex justify-content-center">
            <a id='firstPageBtn' class="btn btn-dark text-white m-1" href="">First</a>
            <a id='previousPageBtn' class="btn btn-primary m-1" href="">Previous</a>
            <a id='nextPageBtn' class="btn btn-primary m-1" href="">Next</a>
            <a id='lastPageBtn' class="btn btn-dark text-white m-1" href="">Last</a>
        </ul>
    </nav>

    <!-- Footer -->
    <footer class="text-center text-lg-start bg-light text-muted float-bottom mt-5">
        <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
            Â© 2021 Copyright:
            <a class="text-reset fw-bold" href="https://mdbootstrap.com/">HorrificDEV</a>
        </div>
    </footer>
    <!-- Footer -->
</body>

</html>
